<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Cronômetro</h2>
        <div class="display">
            <div class="timer" id="hours">00</div>
            <div class="dots">:</div>
            <div class="timer" id="minutes">00</div>
            <div class="dots">:</div>
            <div class="timer" id="seconds">00</div>
            <div class="dots">:</div>
            <div class="timer" id="miliseconds">000</div>
        </div>
        <div class="buttons">
            <button class="button" id="start">Iniciar</button>
            <button class="button" id="pause">Pausar</button>
            <button class="button" id="resume">Continuar</button>
            <button class="button" id="reset">Reiniciar</button>
        </div>

        <h3>Histórico de Pausas</h3>
        <ul id="pauseHistory"></ul>
    </div>
</body>
</html>
