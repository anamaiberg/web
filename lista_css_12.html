<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            height: 100vh; 
        }
        .box {
            border: 1px solid black;
            position: fixed; 
            right: 20px; 
            bottom: 20px; 
            height: 70vh; 
            width: 30vw; 
            overflow-y: auto;
            z-index: 1000; 
        }
        .outro, .eu {
            border: 1px solid black;
            border-radius: 5%;
            width: 100%; 
            margin-bottom: 10px; 
        }
        .eu{
            background-color: rgb(217, 253, 217);
        }
        .outro #img, .eu #img {
            border-radius: 50%;
            height: 8vh;
            width: 4vw;
            background-size: cover;
            margin-right: 5px;
        }
        .outro #img {
            background-image: url("cap.webp");
            float: left;
        }
        .eu #img {
            background-image: url("guaxinim.jpg");
            float: right;
            
        }
        .outro p, .eu p {
            overflow: hidden;
            margin: 0;
        }
        #nome {
            margin-left: 25px;
            color: grey;
            font-size: small;
            margin-bottom: 0px;
        }
        #hora {
            color: grey;
            font-size: small;
            margin-left: auto;
            margin-right: 5px;
        }
        .mensagem {
            border: 1px solid black;
            border-radius: 5%;
            margin: auto;
            padding: 15px;
            width: 100%; 
        }
        textarea {
            height: 14vh;
            width: 100%; 
            resize: none;
        }
        button {
            float: right;
        }
    </style>

</head>
<body>

    <div class="box">
        <p id="nome">Paulo Silva</p>
        <div class="outro">
            <p id="img"></p>
            <p>Olá, tudo bem?</p>
            <p id="hora">00:50</p>
        </div>
        <p id="nome">Eu</p>
        <div class="eu">
            <p id="img"></p>
            <p>Estou bem, e você?</p><br>
            <p id="hora">00:55</p>
        </div>
        <p id="nome">Paulo Silva</p>
        <div class="outro">
            <p id="img"></p>
            <p>Vamos sair hoje? sabe conversar e Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum ducimus.</p>
            <p id="hora">01:01</p>
        </div>
        <p id="nome">Eu</p>
        <div class="eu">
            <p id="img"></p>
            <p>Criatura...</p><br>
            <p id="hora">00:55</p>
        </div>
        <div class="mensagem">
            <form>
                <textarea placeholder="Digite sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
