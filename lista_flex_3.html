<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        html{
            background-color: rgb(167, 161, 161);
        }
        body{
            margin: 0;
        }
        .container{
            display: flex;
            height: 900px;
            width: 600px;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
            box-shadow: 2px 3px rgba(43, 42, 42, 0.5);
            background-color: white;
            
        }
        .box{
            display: flex;
            align-items: center;
            height: 225px;
            width: 580px;
        }
        .box:nth-child(-n+3){
            border-bottom: 1px solid rgb(194, 182, 182);
        }
        #img{
            border-radius: 50%;
            height: 18vh;
            width: 9vw;
            background-image: url("img/guaxinim.jpg");
            background-size: cover;
            margin-left: 8px;
        }
        .texto{
            margin-left: 18px;
        }
        #nome{
            font-weight: bold;
        }
        #msg{
            color: grey;
        }
        
    </style>

</head>
<body>

    <div class="container">
        <div class="box" id="box1">
            <div id="img"></div>
            <div class="texto">
                <p id="nome">Nome</p>
                <p id="msg">Mensagem</p>
            </div>
        </div>

</body>
</html>
