<!DOCTYPE html>
<head>   
   <title>Exemplo especificidade de seletores</title>
   <style>
      /*regra 1*/ li{color:red;}
      /*regra 2*/ .churras{color:green;}
      /*regra 3*/ .fruta{color:gray}
      /*regra 4*/ li+li.churras{color: black;}
      /*regra 5*/ .churras[draggable="true"]{color: magenta;}
      /*regra 6*/ #lip1,#lip2,#lip3{color:blue}
      /*regra 7*/ #lip3.fruta{color:orange}
      /*regra 8*/ ol>li.churras#lip5{color:purple}
   </style>
</head>
<body>   
   <ol>
   <!--item 1--> <li id="lip0">Abacaxi</li>
   <!--item 2--> <li           class="fruta">Melão</li>
   <!--item 3--> <li id="lip2" class="fruta">Pera</li>
   <!--item 4--> <li id="lip3" class="fruta">Uva</li>
   <!--item 5--> <li id="lip4" cls=as"fruta">Maçã</li>
   <!--item 6--> <li           class="churras">Carne</li>
   <!--item 7--> <li           class="churras">Linguiça</li>
   <!--item 8--> <li id="lip7" class="churras" draggable="true">Pão de alho</li>
   </ol>   
</body>
</html>

<!--
Item 1: a regra 1 está sendo aplicada pois não possui nenhuma estilização para o id desse item, fazendo com que o elemento seja o seletor mais específico.
Item 2: a regra 3 está sendo aplicada pois o seletor por classe é mais específico que o seletor por elemento.
Item 3: a regra 6 está sendo aplicada pois o seletor por id é mais específico que o seletor por classe.
Item 4: a regra 7 está sendo aplicada pois essa combinação de id e classe é mais específica que só o id da regra 6.
Item 5: a regra 1 está sendo aplicada pois o seletor por id é o mais específico.
Item 6: a regra 4 está sendo aplicada aos itens 6 e 7 pois os mesmos se complementam (juntamente com o item 8, devido à sua classe). Estamos estilizando um 
<li> que vem imediatamente após outro <li>, mas apenas se o segundo <li> também tiver a classe churras.
Item 7: a regra 4 está sendo aplicada aos itens 6 e 7 pois os mesmos se complementam (juntamente com o item 8, devido à sua classe). Estamos estilizando um 
<li> que vem imediatamente após outro <li>, mas apenas se o segundo <li> também tiver a classe churras.
Item 8: a regra 5 esta sendo aplicada devido à classe e ao draggable="true" que estão sendo comparados na regra.
-->
