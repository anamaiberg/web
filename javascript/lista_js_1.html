<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">innerhtml</p>
    <script>
        const message = "Hello World";

        //em vari√°vel e document
        let p=window.document.querySelector("#texto");
        p.innerHTML=message;
    
        //alert
        window.alert("Hello world");
       
        //log
        window.console.log(message);                                     
    </script>
</body>
</html>
