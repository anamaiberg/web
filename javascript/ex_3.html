<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Sortear</button>
    <p id="resultado"></p>

    <script>
        let i=0;
        let max=100;
        let min=50;
        document.querySelector("button").addEventListener("click", ()=>{
            i++
            document.querySelector("#resultado").innerHTML=Math.round(Math.random()*(max-min))+min+1;
        })
    </script>
</body>
</html>
