<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const texto = "Hello worlds"; 
        const numero = 21; 
        const booleano = true;
        const lista = [1, 2, 3, 4]; 
        const objeto = { nome: "Ana", idade: 18 }; 

        function retorna_tipo_dado(variavel) {
            return typeof variavel;
        }

        console.log(retorna_tipo_dado(texto)); 
        console.log(retorna_tipo_dado(numero)); 
        console.log(retorna_tipo_dado(booleano)); 
        console.log(retorna_tipo_dado(lista)); 
        console.log(retorna_tipo_dado(objeto)); 

    </script>
</body>
</html>
