<!--Primeira forma - internal: adicionar uma tag style no head-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            font-size: 40px;
        }
    </style>

</head>
<body>
    
</body>
</html>

<!--Segunda forma - inline: adicionar a estilização na linha desejada-->

<p style="color:red;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">lorem ipsum</p>

<!--Terceira forma - external: importar um arquivo css no head-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
